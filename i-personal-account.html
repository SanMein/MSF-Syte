<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERSONAL ACCOUNT | MSF-043</title>
    <link rel="stylesheet" href="i-personal-account.css">
    <link rel="icon" type="image/png" href="MSF.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <!-- Цифровой шум (canvas) -->
    <canvas id="noise-canvas"></canvas>

    <!-- Навигационное меню -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html" id="home-link">ГЛАВНАЯ</a></li>
            <li><a href="i-contacts.html" id="contacts-link">КОНТАКТЫ</a></li>
            <li><a href="i-structure.html" id="structure-link">СТРУКТУРА</a></li>
            <li><a href="i-login.html" id="login-link">ВХОД ДЛЯ ОПЕРАТИВНИКОВ</a></li>
        </ul>
    </nav>

    <!-- Аватарка пользователя -->
    <img src="default-avatar.png" alt="User Avatar" class="avatar" id="user-avatar">

    <!-- Надпись уровня доступа -->
    <div class="access-level-display" id="access-level-display"></div>

    <!-- Контейнер личного кабинета -->
    <div class="personal-container" id="personal-container">
        <h1 class="animate-heading">ЛИЧНЫЙ КАБИНЕТ</h1>
        <ul class="profile-info animate-text">
            <li><span>・Логин:</span> <span id="profile-login"></span></li>
            <li><span>・Пароль:</span> <span id="profile-password" class="blurred"></span></li>
            <li><span>・Дата регистрации:</span> <span id="profile-date"></span></li>
            <li><span>・Уровень доступа:</span> <span id="profile-access"></span></li>
            <li><span>・MSF-Аудит:</span> <span id="profile-audit"></span></li>
            <li><span>・MSF-Код:</span> <span id="profile-code"></span></li>
        </ul>
        <button class="btn animate-btn" id="edit-profile-btn">РЕДАКТИРОВАТЬ ПРОФИЛЬ</button>
        <button class="btn animate-btn" id="logout-btn">ВЫЙТИ</button>
    </div>

    <!-- Контейнер редактирования профиля -->
    <div class="personal-container hidden" id="edit-container">
        <h1 class="animate-heading">РЕДАКТИРОВАТЬ ПРОФИЛЬ</h1>
        <form id="edit-form">
            <input type="text" id="edit-login" placeholder="Логин" class="animate-input-top" required>
            <input type="password" id="edit-password" placeholder="Пароль" class="animate-input-bottom" required>
            <input type="text" id="edit-audit" placeholder="MSF-Аудит" class="animate-input-top" required>
            <input type="text" id="edit-code" placeholder="MSF-Код" class="animate-input-bottom" required>
            <input type="file" id="edit-avatar" accept="image/*" class="animate-input-top">
            <button type="submit" class="btn animate-btn">СОХРАНИТЬ</button>
        </form>
    </div>

    <!-- Контейнер уведомлений -->
    <div id="notification" class="notification hidden"></div>

    <!-- Нижняя строка состояния -->
    <div class="terminal-status">
        :: MONITORING TRAFFIC [SECURE LINK] ::
    </div>

    <!-- JavaScript -->
    <script src="i-personal-account.js"></script>
    <script src="noise.js"></script>

</body>
</html>
