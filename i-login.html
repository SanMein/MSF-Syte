<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | MSF-043</title>
    <link rel="stylesheet" href="i-login.css">
    <link rel="icon" type="image/png" href="MSF.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <!-- Цифровой шум (canvas) -->
    <canvas id="noise-canvas"></canvas>

    <!-- Навигационное меню -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html" id="home-link">ГЛАВНАЯ</a></li>
            <li><a href="i-contacts.html" id="contacts-link">КОНТАКТЫ</a></li>
            <li><a href="i-structure.html" id="structure-link">СТРУКТУРА</a></li>
            <li><a href="i-login.html" id="login-link">ВХОД ДЛЯ ОПЕРАТИВНИКОВ</a></li>
        </ul>
    </nav>

    <!-- Логотип в углу -->
    <img src="MSF.png" alt="MSF Logo" class="logo">

    <!-- Надпись уровня доступа -->
    <div class="access-level-display" id="access-level-display"></div>

    <!-- Контейнер входа -->
    <div class="login-container" id="login-container">
        <h1 class="animate-heading">ВХОД ДЛЯ ОПЕРАТИВНИКОВ</h1>
        <form id="login-form">
            <input type="text" placeholder="Логин" class="animate-input-top" required>
            <input type="password" placeholder="Пароль" class="animate-input-bottom" required>
            <button type="submit" class="btn animate-btn">ВХОД</button>
            <p class="animate-text">Нет аккаунта? <a href="#" id="register-switch" class="animate-bounce">Зарегистрироваться</a></p>
        </form>
    </div>

    <!-- Контейнер регистрации -->
    <div class="login-container hidden" id="register-container">
        <h1 class="animate-heading">РЕГИСТРАЦИЯ ОПЕРАТИВНИКА</h1>
        <form id="register-form">
            <input type="text" placeholder="Новый логин" class="animate-input-top" required>
            <input type="password" placeholder="Новый пароль" class="animate-input-bottom" required>
            <button type="submit" class="btn animate-btn">ЗАРЕГИСТРИРОВАТЬСЯ</button>
            <p class="animate-text">Уже есть аккаунт? <a href="#" id="login-switch" class="animate-bounce">Войти</a></p>
        </form>
    </div>

    <!-- Контейнер уведомлений -->
    <div id="notification" class="notification hidden"></div>

    <!-- Контейнер проверки доступа -->
    <div class="access-container">
        <h3 class="animate-heading-bottom">УРОВЕНЬ ДОСТУПА</h3>
        <input type="text" id="access-code" placeholder="Введите код доступа" class="animate-input-top">
        <div id="access-status" class="animate-text"></div>
    </div>

    <!-- Нижняя строка состояния -->
    <div class="terminal-status">
        :: MONITORING TRAFFIC [SECURE LINK] ::
    </div>

    <!-- JavaScript -->
    <script src="i-login.js"></script>
    <script src="noise.js"></script>
</body>
</html>
